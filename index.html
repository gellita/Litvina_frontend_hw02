<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>CopyPast</title>
</head>
<body>
<header>

    <nav class="header__navigation">
        <div> <img src="image/logo.png" class="header__logo" alt="logo icon"></div>
        <ul class="header__list">
            <li class="header__list-item">Home</li>
            <li class="header__list-item">Shop</li>
            <li class="header__list-item">Product</li>
            <li class="header__list-item">Pages</li>
        </ul>
        <ul class="icon__list">
            <img class="icon__img" src="image/search.png" alt="search img">
            <img class="icon__img" src="image/profile.png" alt="profile img">
            <img class="icon__img" src="image/heart.png" alt="likes img">
            <img class="icon__img" src="image/basket.png" alt="basket img">
            <li class="number">2</li>
        </ul>
    </nav>

</header>
<main>
    <article>
        <section class="section__1">
            <img class="main__img" src="image/backpackman.png" alt="main img">
            <div class="text">
                <p class="text__1">IKIGAI</p>
                <p class="text__2">Leather bags worth hugging.</p>
                <p class="text__3">Keep your everyday style chic and on-trend with our selection 20+ styles to choose from.</p>
                <p class="text__4">See Collection</p>
            </div>
        </section>
        <section class="section__2">
            <div class="brands">
                <img class="section2__img" src="image/nike.png" alt="nike">
                <img class="section2__img" src="image/hush.png" alt="hush">
                <img class="section2__img" src="image/puma.png" alt="puma">
                <img class="section2__img" src="image/shoei.png" alt="shoei">
                <img class="section2__img" src="image/mars.png" alt="mars">
                <img class="section2__img" src="image/supreme.png" alt="supreme">
            </div>
        </section>
        <section class="banner__grid">
            <img src="image/bag1.png" class="banner__img" alt="bag">
            <img src="image/bag2.png" class="banner__img" alt="bag">
            <img src="image/bag3.png" class="banner__img" alt="bag">
        </section>
        <section class="content">
            <img src="image/brownbag.png" class="content_img" alt="bag">
        </section>
        </article>

</main>
<footer>

</footer>

</body>
</html>
